# Fedora necesita instalar el paquete snapd
#
- name: Instala el paquete snapd en Fedora
  dnf:
    name: snapd
    state: present
  when: ansible_distribution_version == "34"

- name: Fedora requiere un enlace para snapd
  file:
    src: /var/lib/snapd/snap
    dest: /snap
    state: link
  when: ansible_distribution_version == "34"

- name: Elimina snaps deprecated
  snap:
          state: absent
          name:
                  - atom
                  - blender
                  - bluej
                  - brackets
                  - darktable
                  - flameshot
                  - gimp
                  - godot-3-1
                  - inkscape
                  - kbruch
                  - kcalc
                  - kdenlive
                  - kig
                  - ktouch
                  - krita
                  - librepcb
                  - musescore
                  - mysql-workbench-community
                  - natron
                  - octave
                  - obs-studio
                  - pdfmixtool
                  - qalculate
                  - ruby
                  - shotcut
                  - syncthing
                  - sweethome3d-homedesign
                  - vlc

